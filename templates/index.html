{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="header" style="text-align: center"> <img
            src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg"
            style="vertical-align: middle; width: 45px" ; /> <span style="vertical-align: middle">Spotify</span> </h1>


    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
    <table>
        <tr style="color: rgb(46, 235, 43);">
            <td>TITLE</td>
            <td>ARTIST</td>
            <td>DATE</td>
            <td>GENRE</td>
            <td>URI</td>
            <!-- <td>POPULARITY</td> -->

        </tr>
        {% for task in tasks %}


        <tr>
            <td class="title">{{ task.title }}</td>
            <td class="artist">{{ task.artist }}</td>
            <td class="date">{{ task.date }}</td>
            <td class="genre">{{ task.genre }}</td>
            <td class="uri"><a href={{ task.uri }} target="_blank">Link</a></td>
            <!-- <td class="popularity">{{ task.popularity }}</td> -->

        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
